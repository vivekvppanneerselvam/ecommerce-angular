<div class="container">
	<div class="col-md-12" style="margin-top: 10%;"></div>
	<article class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
		<div class="block-form box-border wow fadeInLeft animated animated" data-wow-duration="1s" style="visibility: visible; -webkit-animation-duration: 1s; -moz-animation-duration: 1s; animation-duration: 1s;">
			<form name="registerform" id="registerform">
				<div class="alert" id="sign_msg" style="display: none"></div>
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="inputFirstName" class="control-label">Title:<span
								class="text-error">*</span></label>
							<div>
								<select class="form-control" name="title" required=""
									aria-required="true">
									<option value="">Select</option>
									<option value="Mr">Mr</option>
									<option value="Mrs">Mrs</option>
									<option value="Ms">Ms</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-5">
						<div class="form-group">
							<label for="inputFirstName" class="control-label">First name:<span class="text-error">*</span>
							</label>
							<div>
								<input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name..">
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="inputFirstName" class="control-label">Last name:<span class="text-error">*</span>
							</label>
							<div>
								<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name..">
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<label for="inputFirstName" class="control-label">Mobile:<span class="text-error">*</span></label>
						<div>
							<input type="text" class="form-control" id="code" name="code" value="+91-" readonly="">
						</div>
					</div>
					<div class="col-sm-8">
						<label for="dd" class="control-label">&nbsp;</label>
						<div>
							<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number..">
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">

							<label for="inputLastName" class="control-label">E-Mail:<span
								class="text-error">*</span></label>
							<div>
								<input type="text" class="form-control" id="email" name="email">
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="inputEMail" class="control-label">Password<span
								class="text-error">*</span></label>
							<div>
								<input type="password" class="form-control" id="password"
									name="password">
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="inputEMail" class="control-label">Confirm Password<span class="text-error">*</span>
							</label>
							<div>
								<input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
							</div>
						</div>
					</div>
				</div>
				<!--<md-button class="md-raised md-primary">Register</md-button>-->
			</form>
		</div>
	</article>
	<article class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
		<div class="block-form box-border wow fadeInLeft animated" style="visibility: visible;">
			<span>Already have a account</span><br><br> 
			<!--<md-button class="md-raised md-primary">Login</md-button>-->
		</div>
	</article>
</div>
