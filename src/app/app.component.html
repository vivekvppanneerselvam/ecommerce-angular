<body [ngClass]="{'mobile-view':clicked}">
    <app-header (offCanvasClickEvent)="getClickEvent($event)"></app-header>
    <div [ngClass]="{'offcanvas-expanded': clicked}">
        <router-outlet></router-outlet>
        <app-footer></app-footer>
        <button [ngClass]="{'show-scroll': navIsFixed}" (click)="scrollToTop()" class="scroll-to-top">
            <i-arrow-up> </i-arrow-up>
        </button>
    </div>
</body>
